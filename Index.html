    let filteredData = [...organizations];
    let sortColumn = null;
    let sortDirection = &#39;asc&#39;;
    let visibleColumns = [&#39;name&#39;, &#39;category&#39;, &#39;type&#39;, &#39;region&#39;, &#39;status&#39;, &#39;description&#39;, &#39;features&#39;];

    function renderTable() {
        const tbody = document.getElementById(&#39;tableBody&#39;);
        tbody.innerHTML = &#39;&#39;;

        filteredData.forEach(org =&gt; {
            const row = document.createElement(&#39;tr&#39;);
            row.innerHTML = `
                ${visibleColumns.includes(&#39;name&#39;) ? `&lt;td&gt;&lt;strong&gt;${org.name}&lt;/strong&gt;&lt;/td&gt;` : &#39;&#39;}
                ${visibleColumns.includes(&#39;category&#39;) ? `&lt;td&gt;&lt;span class=&quot;category ${org.category}&quot;&gt;${org.category.toUpperCase()}&lt;/span&gt;&lt;/td&gt;` : &#39;&#39;}
                ${visibleColumns.includes(&#39;type&#39;) ? `&lt;td&gt;${org.type}&lt;/td&gt;` : &#39;&#39;}
                ${visibleColumns.includes(&#39;region&#39;) ? `&lt;td&gt;${org.region}&lt;/td&gt;` : &#39;&#39;}
                ${visibleColumns.includes(&#39;status&#39;) ? `&lt;td&gt;&lt;span class=&quot;status ${org.status}&quot;&gt;${org.status.toUpperCase()}&lt;/span&gt;&lt;/td&gt;` : &#39;&#39;}
                ${visibleColumns.includes(&#39;description&#39;) ? `&lt;td class=&quot;description&quot;&gt;${org.description}&lt;/td&gt;` : &#39;&#39;}
                ${visibleColumns.includes(&#39;features&#39;) ? `&lt;td&gt;${org.features}&lt;/td&gt;` : &#39;&#39;}
            `;
            tbody.appendChild(row);
        });

        updateCounts();
        updateColumnVisibility();
    }

    function updateCounts() {
        document.getElementById(&#39;totalCount&#39;).textContent = filteredData.length;
        document.getElementById(&#39;footerCount&#39;).textContent = filteredData.length;
        document.getElementById(&#39;categoryCount&#39;).textContent = new Set(filteredData.map(c =&gt; c.category)).size;
        document.getElementById(&#39;activeCount&#39;).textContent = filteredData.filter(c =&gt; c.status === &#39;active&#39;).length;
    }

    function updateColumnVisibility() {
        const headers = document.querySelectorAll(&#39;#centersTable th&#39;);
        headers.forEach(header =&gt; {
            const column = header.dataset.sort;
            header.style.display = visibleColumns.includes(column) ? &#39;&#39; : &#39;none&#39;;
        });

        const rows = document.querySelectorAll(&#39;#centersTable tbody tr&#39;);
        rows.forEach(row =&gt; {
            const cells = row.querySelectorAll(&#39;td&#39;);
            cells.forEach((cell, index) =&gt; {
                const column = headers[index].dataset.sort;
                cell.style.display = visibleColumns.includes(column) ? &#39;&#39; : &#39;none&#39;;
            });
        });
    }

    function filterData() {
        const categoryFilter = Array.from(document.getElementById(&#39;categoryFilter&#39;).selectedOptions).map(opt =&gt; opt.value);
        const statusFilter = document.getElementById(&#39;statusFilter&#39;).value;
        const searchTerm = document.getElementById(&#39;searchInput&#39;).value.toLowerCase();

        filteredData = organizations.filter(org =&gt; {
            const matchesCategory = categoryFilter.length === 0 || categoryFilter.includes(org.category);
            const matchesStatus = !statusFilter || org.status === statusFilter;
            const matchesSearch = !searchTerm ||
                org.name.toLowerCase().includes(searchTerm) ||
                org.description.toLowerCase().includes(searchTerm) ||
                org.type.toLowerCase().includes(searchTerm) ||
                org.features.toLowerCase().includes(searchTerm) ||
                org.region.toLowerCase().includes(searchTerm);

            return matchesCategory &amp;&amp; matchesStatus &amp;&amp; matchesSearch;
        });

        renderTable();
    }

    function resetFilters() {
        document.getElementById(&#39;categoryFilter&#39;).selectedIndex = -1;
        document.getElementById(&#39;statusFilter&#39;).value = &#39;&#39;;
        document.getElementById(&#39;searchInput&#39;).value = &#39;&#39;;
        sortColumn = null;
        sortDirection = &#39;asc&#39;;
        document.querySelectorAll(&#39;th.sortable&#39;).forEach(th =&gt; {
            th.classList.remove(&#39;asc&#39;, &#39;desc&#39;);
        });
        visibleColumns = [&#39;name&#39;, &#39;category&#39;, &#39;type&#39;, &#39;region&#39;, &#39;status&#39;, &#39;description&#39;, &#39;features&#39;];
        document.querySelectorAll(&#39;#columnToggle input&#39;).forEach(input =&gt; input.checked = true);
        filteredData = [...organizations];
        renderTable();
    }

    function sortData(column) {
        if (sortColumn === column) {
            sortDirection = sortDirection === &#39;asc&#39; ? &#39;desc&#39; : &#39;asc&#39;;
        } else {
            sortColumn = column;
            sortDirection = &#39;asc&#39;;
        }

        filteredData.sort((a, b) =&gt; {
            const valA = a[column] || &#39;&#39;;
            const valB = b[column] || &#39;&#39;;
            if (typeof valA === &#39;string&#39;) {
                return sortDirection === &#39;asc&#39;
                    ? valA.localeCompare(valB)
                    : valB.localeCompare(valA);
            }
            return sortDirection === &#39;asc&#39; ? valA - valB : valB - valA;
        });

        document.querySelectorAll(&#39;th.sortable&#39;).forEach(th =&gt; {
            th.classList.remove(&#39;asc&#39;, &#39;desc&#39;);
            if (th.dataset.sort === column) {
                th.classList.add(sortDirection);
            }
        });

        renderTable();
    }

    function toggleColumnMenu() {
        const menu = document.getElementById(&#39;columnToggle&#39;);
        menu.style.display = menu.style.display === &#39;block&#39; ? &#39;none&#39; : &#39;block&#39;;
    }

    function exportData() {
        const headers = visibleColumns.map(col =&gt; col.charAt(0).toUpperCase() + col.slice(1));
        const csvContent = [
            headers.join(&#39;,&#39;),
            ...filteredData.map(org =&gt; visibleColumns.map(col =&gt; `&quot;${(org[col] || &#39;&#39;).replace(/&quot;/g, &#39;&quot;&quot;&#39;)}&quot;`).join(&#39;,&#39;))
        ].join(&#39;\n&#39;);

        const blob = new Blob([csvContent], { type: &#39;text/csv&#39; });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement(&#39;a&#39;);
        a.style.display = &#39;none&#39;;
        a.href = url;
        a.download = &#39;crestone_comprehensive_database.csv&#39;;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
    }

    // Event listeners
    document.getElementById(&#39;categoryFilter&#39;).addEventListener(&#39;change&#39;, filterData);
    document.getElementById(&#39;statusFilter&#39;).addEventListener(&#39;change&#39;, filterData);
    document.getElementById(&#39;searchInput&#39;).addEventListener(&#39;input&#39;, filterData);
    document.querySelectorAll(&#39;th.sortable&#39;).forEach(th =&gt; {
        th.addEventListener(&#39;click&#39;, () =&gt; sortData(th.dataset.sort));
    });
    document.querySelectorAll(&#39;#columnToggle input&#39;).forEach(input =&gt; {
        input.addEventListener(&#39;change&#39;, () =&gt; {
            visibleColumns = Array.from(document.querySelectorAll(&#39;#columnToggle input:checked&#39;)).map(input =&gt; input.dataset.column);
            renderTable();
        });
    });

    // Initial render
    renderTable();
&lt;/script&gt;
